name: Validate flake.nix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v23
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Validate flake.nix
      run: nix flake check
